---
- name: connect docker
  hosts: ansible_client
  remote_user: root
  become: true
  tasks:
    - name: Clone The Repository
      git:
        repo: "https://decipher07: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@github.com/decipher07/Microbank-and-Users-Microservice.git"
        dest: src/
        update: yes

    - name: Install the dependencies
      command: npm install
      args:
        chdir: src/

    - name: Create a PM2 Server
      command: npm install pm2 -g
      args:
        chdir: src/

    - name: Run the PM2 Server
      command: pm2 --name microservice start npm -- start
      args:
        chdir: src/